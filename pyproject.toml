version = "0.1.0"
description = "Pruebta tÃ©cnica de Mercado Libre para Data Science"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "ipykernel>=6.29.5",
    "matplotlib>=3.9.3",
    "nbformat>=5.10.4",
    "numpy>=2.2.0",
    "pandas>=2.2.3",
    "plotly>=5.24.1",
    "scikit-learn>=1.5.2",
    "scipy>=1.14.1",
    "statsmodels>=0.14.4",
    "torch>=2.5.1",
    "transformers>=4.47.0",
